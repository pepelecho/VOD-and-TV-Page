    <div class="movie2" data-url="movie.html" data-title="Emma y el jaguar negro" data-year="2024"
        data-vote-average="5.6" data-genre="Aventura, Familia"
        data-synopsis="La selva amazónica donde ha crecido Emma le ha proporcionado una amistad única, la que mantiene con Hope, una jaguar que ella misma encontró siendo tan solo una cría. Un acontecimiento trágico hace que Emma tenga que trasladarse a la ciudad de Nueva York y dejar atrás a Hope. Los años pasan, pero Emma no deja de soñar con volver a la selva y estar con su amiga. Con 14 años, hecha una urbanita, Emma descubre que el pueblo de su infancia vive bajo la amenaza de traficantes de animales y decide que ha de volver a la Amazonia con su querida jaguar. Un plan descabellado del que Anja, su excéntrica y encantadora profesora de Biología, intenta disuadirla sin éxito. Junto a Anja, Emma se embarca en un emocionante viaje para reunirse con Hope y salvarla de aquellos que buscan destruir la selva y su fauna salvaje.">
