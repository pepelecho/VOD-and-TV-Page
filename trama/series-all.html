        <div class="movie2" data-title="Festival de la Canción de Eurovisión" data-year="1956" data-vote-average="6.9" data-genre="Reality, Familia" data-synopsis="El Festival de la Canción de Eurovisión es un concurso televisivo de carácter anual, en el que participan intérpretes representantes de las televisiones cuyos países son miembros de la Unión Europea de Radiodifusión. El festival ha sido transmitido cada año desde 1956 (excepto en 2020, cuando fue cancelado por la pandemia de coronavirus que afectó gravemente a Europa), siendo el programa de televisión más antiguo que aún se transmite en el mundo. Es el festival musical con más audiencia, estimada anualmente entre 200 y 600 millones de espectadores. Se transmite en todo el mundo, incluso en países que no participan en él. El festival es históricamente conocido por ser promotor de música pop.  Para la edición de 2015, se invitó a Australia a participar en el certamen, lo que supuso que se convierta en el primer miembro asociado de la UER (y no activo) que participa en Eurovisión, así como en el primer país oceánico.">

        <div class="movie2" data-title="Meet Yourself" data-year="2023" data-vote-average="8.1" data-genre="Drama" data-synopsis="Xu Hong Dou es una mujer que ha trabajado en el sector hotelero durante la mayor parte de su vida adulta. Es la típica mujer de la gran ciudad, pero su vida se topa de repente con un bache. Su mejor amiga muere y su vida cae en picado por lo que decide tomarse un respiro en una aldea remota. Se dirige al pueblo de Yun Miao, cerca de Dali, en busca de paz y tranquilidad.

Pronto descubre que la vida en un pueblo agrícola no es tan idílica como había imaginado, pero logra encontrar una especie de equilibrio y conocer a un grupo de compañeros que también han decidido huir de la ciudad en busca de una vida más tranquila. Uno de ellos se llama Xie Zhi Yao. Yun Miao es su ciudad natal y ha dejado un trabajo bien pagado para montar un negocio turístico que dé a conocer el pueblo. Xu Hong Dou se da cuenta que puede ayudarle con sus conocimientos de hostelería. Pero cuando empiezan a trabajar juntos, Cupido aparece decidido a unirlos. ¿Podrán encontrar el amor en este tranquilo pueblecito?">
