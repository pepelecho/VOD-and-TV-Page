                        data-synopsis="Serie de TV (1988-1993). 6 temporadas. 115 episodios. Kevin Arnold vive en el seno de una familia de clase media norteamericana durante el final de los años 60 y la década de los 70. Kevin medita sobre todo lo que le pasó en aquellos turbulentos pero maravillosos años, llenos de cambios sociales, económicos y culturales, y en los que siendo un joven se enfrentaba a la adolescencia como una lucha casi diaria. Vietnam, el hombre en la luna, el movimiento hippie, el amor libre, el comunismo, el racismo, la política... había mucho sobre qué pensar y discutir. Con quien más discutía era con su padre Jack y su hermano Wayne, aunque en el fondo todos se querían. Su hermana Karen era un poco hippie, y no tuvo demasiado trato con ella, y su madre Norma... bueno, una madre a tiempo completo. También estaba su noviecita, la guapa Winnie Cooper (Danica McKellar), y su mejor amigo, Paul Pfeiffer.">

                    <div class="movie" data-url="show.html" data-title="Stargate Atlantis" data-year="2004"
                        data-vote-average="8.007" data-genre="Ciencia ficción y Fantasía, Acción y Aventura, Drama"
                        data-synopsis="Stargate Atlantis es una serie de ciencia-ficción basada en la serie Stargate SG-1 que se estrenó el 16 de julio de 2004 en el Sci-Fi channel americano. Pensada en un principio para suceder a Stargate SG-1, cuando éste fue renovada por una nueva temporada, la acción de Stargate Atlantis se trasladó a la galaxia de Pegaso. La serie fue un éxito instántaneo, superando incluso, en ocasión, a su predecesora.

La historia de la serie parte del final de la séptima temporada y el inicio de la octava de Stargate SG-1. Un grupo de científicos, entre los que se encuentran el Dr. Jackson, la Dra. Weir y el Dr. McKay, están estudiando el puesto avanzado de los Antiguos que O&#039;Neill descubrió al final de la séptima temporada. El Dr. Jackson consigue averiguar que pasó con Atlantis: los Antiguos se la llevaron a otra galaxia, Pegaso, y tiene la dirección de donde fueron. El problema es que abrir el Stargate a otra galaxia gasta mucha energía, por lo que es posible que sea un viaje sin retorno. Sin embargo, una expedición científico-militar, capitaneada por la propia Weir, decide embancarse en la aventura y parte hacia la ciudad perdida de los Antiguos, Atlantis.

Una vez allí, se encontrarán con un enemigo mucho peor que los Goaul&#039;d; los Wraith (Espectros), una raza que se alimenta de la energía vital de los seres humanos y que, 10.000 años atrás, obligaron a los Antiguos a abandonar Pegaso y volver a la Tierra.">
                        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/l0JYr2iqwId6VOmCV8dHzlIM6Wd.jpg"
                            alt="Stargate Atlantis">
